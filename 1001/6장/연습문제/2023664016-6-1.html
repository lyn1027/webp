<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>문제 6-1</title>
</head>
<body>
    <script>
        function big(a, b) {
            let bigNum = (a > b) ? a : b;
            return bigNum;
        }

        let b = big("625", "555");
        document.write("큰수=" + b);
    </script>
</body>
</html>
