<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>문제 7</title>
</head>
<body>
    <script>
        let numStr = prompt("숫자 입력", "");
        let num = parseInt(numStr);

        if (isNaN(num)) {
            document.write("숫자를 입력하세요.");
        } else {
            let lastDigit = num % 10;
            
            let firstDigit = num;
            while(firstDigit >= 10) {
                firstDigit = Math.floor(firstDigit / 10);
            }
            
            document.write("<h3>큰 자리수와 낮은 자리수 같은지 비교</h3><hr>");
            if (firstDigit === lastDigit) {
                document.write(num + ": 같음");
            } else {
                document.write(num + ": 다름");
            }
        }
    </script>
</body>
</html>
