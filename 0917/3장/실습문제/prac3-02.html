<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>웹 브라우저 소개</title>
</head>
<body>
    <h2>웹 브라우저 소개</h2>
    <hr>
    <p>브라우저라고 불리기도 하는 웹 브라우저(Web Browser)는 사용자가 웹 서버 컴퓨터에 접속하고 웹 서버가 가지고 있는 다양한 데이터를 가져와서 출력을 보여주는 소프트웨어 프로그램이다. 그림 1-2는 데스크톱용 Chrome 웹 브라우저를 보여준다.</p>
    
    <figure>
        <img src="google_chrome.png" alt="구글 크롬">
        <figcaption>그림 1-2 구글 Chrome</figcaption>
    </figure>

    <p>웹 페이지는 웹 브라우저에 HTML5 문서임을 알리기 위해 그림 1-3과 같은 문장을 헤드에 삽입하여야 한다.</p>

    <figure>
        <table>
            <tbody>
                <tr>
                    <td>&lt;!doctype html&gt;</td>
                    <td>&lt;code&gt; 태그로 만듦</td>
                </tr>
                <tr>
                    <td>&lt;html&gt;</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <figcaption>그림 1-3 HTML5 문서 구성</figcaption>
    </figure>
    
    <p>
        &lt;code&gt;&lt;!doctype html&gt;&lt;/code&gt;
    </p>
</body>
</html>
