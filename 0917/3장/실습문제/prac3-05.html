<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>도형 서식 만들기</title>
</head>
<body>
    <h2>도형 서식 만들기</h2>
    <hr>
    <form>
        <fieldset>
            <legend>도형 서식 입력</legend>
            <label for="font-style">선굵기</label>
            <select id="font-style">
                <option>실선</option>
                <option>점선</option>
            </select>
            <br>
            <label for="line-width">선두께</label>
            <input type="number" id="line-width" min="1" max="10">
            <label for="line-color">선색</label>
            <input type="color" id="line-color">
            <br>
            <label for="opacity">투명도(0-100)</label>
            <input type="range" id="opacity" min="0" max="100">
        </fieldset>
    </form>
</body>
</html>
