<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>웹 프로그래밍 폼 만들기</title>
</head>
<body>
    <h2>로그인 폼</h2>
    <hr>
    <form>
        <fieldset>
            <legend>Login</legend>
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </fieldset>
    </form>
</body>
</html>
