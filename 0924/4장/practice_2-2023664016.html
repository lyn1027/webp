<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>텍스트 꾸미기</title>
<style>
  p {
    background-color: AliceBlue;
    color: Brown;
    font-family: "Lucida Console";
    font-size: 10px;
  }
  p span {
    font-size: 1.5em;
  }
</style>
</head>
<body>
<h3>텍스트와 폰트</h3>
<hr>
<p>AliceBlue 바탕색에 Brown 색의 "Lucida Console" 폰트로 10px 크기이고 <span>이 부분은 1.5배 입니다.</span></p>
</body>
</html>
