<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>색 이름과 코드</title>
<style>
  table {
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>
  <h3>색 이름과 코드</h3>
  <hr>
  <table>
    <thead>
      <tr>
        <th>이름</th>
        <th>코드</th>
        <th>색</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Brown</td>
        <td>#A52A2A</td>
        <td style="background-color:#A52A2A;"></td>
      </tr>
      <tr>
        <td>BlueViolet</td>
        <td>#8A2BE2</td>
        <td style="background-color:#8A2BE2;"></td>
      </tr>
      <tr>
        <td>DarkOrange</td>
        <td>#FF8C00</td>
        <td style="background-color:#FF8C00;"></td>
      </tr>
       <tr>
        <td>DeepSkyBlue</td>
        <td>#00BFFF</td>
        <td style="background-color:#00BFFF;"></td>
      </tr>
      <tr>
        <td>Gold</td>
        <td>#FFD700</td>
        <td style="background-color:#FFD700;"></td>
      </tr>
      <tr>
        <td>OliveDrab</td>
        <td>#6B8E23</td>
        <td style="background-color:#6B8E23;"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
