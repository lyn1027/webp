<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>text-shadow와 box-shadow</title>
<style>
  h1 {
    color: blue;
    text-shadow: 5px 5px yellow;
  }
  img {
    margin: 10px;
    transition: box-shadow 0.3s ease-in-out;
  }
  img:hover {
    box-shadow: 5px 5px 10px grey;
  }
</style>
</head>
<body>
  <h1>Most Visited Pages</h1>
  <hr>
  <div>
    <img src="naver.png" alt="네이버" width="150">
    <img src="google.png" alt="구글" width="150">
  </div>
</body>
</html>
