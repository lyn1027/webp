<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>소프트웨어 기술 설문</title>
  <link rel="stylesheet" type="text/css" href="2023664016_survey4.css">
</head>
<body>
  <div class="container">
    <h1>설문지</h1>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    
    <form>
      <fieldset>
        <legend>학년</legend>
        <label><input type="radio" name="grade" value="1"> 1학년</label>
        <label><input type="radio" name="grade" value="2"> 2학년</label>
        <label><input type="radio" name="grade" value="3"> 3학년</label>
        <label><input type="radio" name="grade" value="4"> 4학년</label>
      </fieldset>
      
      <fieldset>
        <legend>성별</legend>
        <label><input type="radio" name="gender" value="male"> 남</label>
        <label><input type="radio" name="gender" value="female"> 여</label>
      </fieldset>
      
      <fieldset>
        <legend>관심 분야</legend>
        <select name="interest">
          <option value="mobile">모바일 소프트웨어</option>
          <option value="web">웹 개발</option>
          <option value="ai">인공지능</option>
          <option value="data">데이터 과학</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>진로(다음 중 선택)</legend>
        <label><input type="checkbox" name="path" value="home"> 가정</label>
        <label><input type="checkbox" name="path" value="company"> 기업</label>
        <label><input type="checkbox" name="path" value="sales"> 영업</label>
        <label><input type="checkbox" name="path" value="startup"> 창업</label>
      </fieldset>
      
      <label for="feedback"><b>남기고 싶은 말...</b></label>
      <textarea id="feedback" rows="8" placeholder="의견을 남겨주세요"></textarea>
    </form>
    
    <footer>
      Copyright 2025 by lyn
    </footer>
  </div>
</body>
</html>
