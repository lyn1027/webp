<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>hover 활용</title>
<style>
  #card {
    width: 150px;
    height: 220px;
    border: 1px solid gray;
    background-image: url("front.png");
    background-size: cover;
  }
  #card:hover {
    background-image: url("back.png");
  }
</style>
</head>
<body>
  <h3>:hover 활용</h3>
  <hr>
  <div id="card">
  </div>
</body>
</html>
