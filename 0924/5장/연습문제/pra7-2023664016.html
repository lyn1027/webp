<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>transition</title>
<style>
  img {
    width: 150px;
    transition: width 2s;
  }
  img:hover {
    width: 100%;
  }
</style>
</head>
<body>
  <h3>마우스를 올려보세요</h3>
  <hr>
  <img src="spongebob.png" alt="커지는 스폰지밥">
</body>
</html>
