<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>animation</title>
<style>
  img {
    animation: rotate 1s infinite linear;
  }
  @keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>
  <h3>어지러워요</h3>
  <hr>
  <img src="spongebob.png" width="100" height="100" alt="회전하는 스폰지밥">
</body>
</html>
