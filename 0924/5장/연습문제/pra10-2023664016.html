<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>애니메이션 응용</title>
<style>
  p {
    animation: slide-in 3s 1;
  }
  @keyframes slide-in {
    from { margin-left: 100%; }
    to { margin-left: 0; }
  }
</style>
</head>
<body>
  <h3>애니메이션 응용</h3>
  <hr>
  <p>
    질문 있습니다
  </p>
</body>
</html>
