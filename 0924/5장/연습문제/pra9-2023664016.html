<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>카푸치노 만들기</title>
<style>
  ol {
    list-style-type: none;
    border: 1px solid lightgray;
    padding: 20px;
    counter-reset: my-counter;
  }
  ol li {
    padding-left: 30px;
    margin-bottom: 10px;
    position: relative;
  }
  ol li::before {
    counter-increment: my-counter;
    content: counter(my-counter) ". ";
    position: absolute;
    left: 0;
    font-weight: bold;
    color: slateblue;
  }
</style>
</head>
<body>
  <h3>카푸치노</h3>
  <hr>
  <ol>
    <li>에스프레소를 추출한다. 반드시 에스프레소 콩을 사용해야 제맛이 난다.</li>
    <li>적당한 용기에 우유를 넣어 중탕을 하거나 끓기 직전까지 데운다.</li>
    <li>몇초간 저어 충분히 거품을 낸다. 거품이 충분하지 않으면 풍미가 떨어진다.</li>
    <li>컵에 계피 막대를 꽂고 커피를 부은후 우유 거품을 붓는다. 휘핑크림을 얹고 계피가루를 뿌린다.</li>
  </ol>
</body>
</html>
