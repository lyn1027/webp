<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>animation</title>
<style>
  img {
    animation: rotate-both 1s infinite;
  }
  @keyframes rotate-both {
    0% { transform: rotate(-90deg); }
    50% { transform: rotate(90deg); }
    100% { transform: rotate(-90deg); }
  }
</style>
</head>
<body>
  <h3>어지러워요</h3>
  <hr>
  <img src="spongebob.png" width="100" height="100" alt="회전하는 스폰지밥">
</body>
</html>
